## JDBC Datasource
# https://www.playframework.com/documentation/latest/JavaDatabase
# https://www.playframework.com/documentation/latest/ScalaDatabase
# ~~~~~
# Once JDBC datasource is set up, you can work with several different
# database options:
#
# Slick (Scala preferred option): https://www.playframework.com/documentation/latest/PlaySlick
# JPA (Java preferred option): https://playframework.com/documentation/latest/JavaJPA
# EBean: https://playframework.com/documentation/latest/JavaEbean
# Anorm: https://www.playframework.com/documentation/latest/ScalaAnorm
#
db {
  # jdbcはcharacterEncodingにutf8mb4を指定できない
  # mysqlサーバ側でutf8mb4を指定しておくと(character_set_server=utf8mb4)jdbc側でハンドリングしてutf8mb4として接続してくれる
  # https://dev.mysql.com/doc/connector-j/5.1/en/connector-j-reference-charsets.html
  default {
    # データベースの接続設定
    # http://skinny-framework.org/documentation/orm.html
    driver = "com.mysql.jdbc.Driver"
    url = "jdbc:mysql://localhost:3306/db_production?characterEncoding=UTF8&connectionCollation=utf8mb4_bin&useSSL=false"
    url = ${?DB_URL}
    username = "root"
    username = ${?DB_USER}
    password = ""
    password = ${?DB_PASSWORD}

    # スレッドプールの設定
    poolInitialSize = 10
    poolMaxSize = 20
    poolValidationQuery = "select 1"
  }
}

# ScalikeJDBC の設定
# http://scalikejdbc.org/documentation/configuration.html
scalikejdbc {
  global {
    # SQL 実行時のログ出力の設定
    loggingSQLAndTime {
      # ログ出力の有効化／無効化
      # ログ出力が不要なら false にする
      enabled = true

      # 通常の SQL クエリの出力ログレベル
      # logback.xml の scalikejdbc の部分の設定で、ログ出力するかどうか制御する
      # ここで debug レベルで出力するよう設定して logback.xml で info と記述すると、ログ出力を抑制できる
      logLevel = debug

      # スロークエリをログ出力有効化／無効化
      # スロークエリのログ出力が不要なら false にする
      warningEnabled = true

      # スロークエリと判断する実行時間
      # デフォルト値は 3000 ミリ秒のようである
      # https://github.com/scalikejdbc/scalikejdbc/blob/2.5.x/scalikejdbc-core/src/main/scala/scalikejdbc/LoggingSQLAndTimeSettings.scala#L13
      warningThresholdMillis = 1000

      # スロークエリの出力ログレベル
      # Play は標準のログレベルは warn のようなので、ココは warn 以上にしておくのが無難
      warningLogLevel = warn
      # ログを一行で出力するかどうかを有効化／無効化
      # デフォルト false で、標準ではどのクラスから実行されたかというスタックトレースも出してくれる
      singleLineMode = true
    }
  }
}

# マイグレーションツールflywayの設定
# 設定値の項目を増やす場合はそれぞれの設定読み込み箇所も追加が必要
flyway {
  # マイグレーションファイルのパスをflyway-play風にカスタマイズ
  locations = ["filesystem:./conf/db/migration/default"]

  # マイグレーションのバージョン番号を数値のインクリメントだとコンフリクトしやすいので
  # Rails風にタイムスタンプベースで運用するためOutOfOrderを有効化する。
  # デフォルトOutOfOrder無効だとマージ順によって抜け番になると無視される。
  # http://tototoshi.hatenablog.com/entry/2015/01/27/234314
  outOfOrder = true
}

